<% nvim_session_path = '~/.local/share/nvim/sessions' %>
<% root_path = '~/dev/AVALANCHE' %>

name: avalanche
root: <%= root_path %>

windows:
  - 'nvim':
      root: <%= root_path %>/avalanche-app
      panes:
        - 'nvim -S <%= nvim_session_path %>/avalance-app.vim'

  - 'shell':
      root: <%= root_path %>/avalanche-app
      layout: main-vertical
      panes:
        - yarn dev
        -
