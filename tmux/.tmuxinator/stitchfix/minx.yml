name: minx
root: ~/dev/StitchFix/minx

windows:
  - 'minx':
      root: ~/dev/StitchFix/minx
      panes:
        - nvim -S ~/.local/share/nvim/sessions/minx.vim

  - 'minx-api':
      root: ~/dev/StitchFix/minx-api
      panes:
        - nvim -S ~/.local/share/nvim/sessions/minx-api.vim

  - 'styling-elements':
      root: ~/dev/StitchFix/styling-elements
      panes:
        - nvim -S ~/.local/share/nvim/sessions/styling-elements.vim

  - 'shells':
      root: ~/dev/StitchFix
      layout: main-vertical
      panes:
        - cd minx && clear
        - cd minx-api && clear
        - cd styling-elements && clear

  - 'servers':
      root: ~/dev/StitchFix
      layout: main-vertical
      panes:
        - cd minx && ./bin/dev start
        - cd minx-api && yarn install && yarn dev
        - cd styling-elements && yarn install && yarn dev
