<% nvim_session_path = '~/.local/share/nvim/sessions' %>
<% root_path = '~/Development/StitchFix/styling-elements' %>

name: styling-elements
root: <%= root_path %>

windows:
  - 'nvim':
      root: <%= root_path %>
      panes:
        - nvim -S <%= nvim_session_path %>/styling-elements.vim

  - 'server':
      root: <%= root_path %>
      layout: even-horizontal
      panes:
        -
        - yarn run dev
