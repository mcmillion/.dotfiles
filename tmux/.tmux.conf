set -g default-terminal "tmux-256color"

# Undercurl
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'  # undercurl support
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'  # underscore colours - needs tmux-3.0

# User-defined keys for hyper+[ and hyper+] session switching
set -s user-keys[0] "\e[80~"
set -s user-keys[1] "\e[81~"
bind-key -n User0 switch-client -p
bind-key -n User1 switch-client -n

# Set default shell to zsh
set -g default-command /opt/homebrew/bin/zsh
set -g default-shell /opt/homebrew/bin/zsh

# Use Ctrl+A for commands
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Increase history limit
set-option -g history-limit 500000

# Reduce tmux escape (delay after hitting escape) time
set-option -sg escape-time 0

# Enable focus events
set -g focus-events on

# Enable mouse
set -g mouse on

# Attach to another session when killing current session
set -g detach-on-destroy off

# Enable visual and audible bell
set -g visual-bell off
set -g bell-action any

# Reduce repeat (delay before prefix key resets) time
set-option -g repeat-time 250

# Start window indexing at one instead of zero
set -g base-index 1
set-window-option -g pane-base-index 1

# Reload configuration
bind r source-file ~/.tmux.conf \; display-message "Config reloaded..."

# Workaround for default-path being removed
bind-key c new-window -c "#{pane_current_path}"
bind-key % split-window -h -c "#{pane_current_path}"
bind-key '"' split-window -v -c "#{pane_current_path}"

# Vim-style movement
setw -g mode-keys vi

# Setup 'v' to begin selection as in Vim
bind-key -T copy-mode-vi 'v' send -X begin-selection

# Bind copy to 'y'
bind -T copy-mode-vi y send -X copy-pipe "pbcopy"
bind -T copy-mode-vi MouseDragEnd1Pane send -X copy-pipe-and-cancel "pbcopy"

# Bind paste (from user namespace) to ']'
bind ] run "pbpaste | tmux load-buffer - && tmux paste-buffer"

# Quick window movement
bind -n M-l next-window
bind -n M-h previous-window
bind -n M-Left swap-window -t -1\; select-window -t -1
bind -n M-Right swap-window -t +1\; select-window -t +1

# Bind h/j/k/l to pane jumping
bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R

# Bind Prefix + Left/Up/Down/Right to pane resizing
bind -r Left resize-pane -L 3
bind -r Down resize-pane -D 3
bind -r Up resize-pane -U 3
bind -r Right resize-pane -R 3

# Rebalance panes evenly
bind = select-layout -E

# Bind prefix-X to stop session (smug stop if smug session, otherwise kill)
bind X confirm-before -p "Stop session #S? (y/n)" "run-shell 'tmux switch-client -n 2>/dev/null; (smug stop #S 2>/dev/null || tmux kill-session -t #S) >/dev/null 2>&1'"

# Bind prefix-s to create a new named session and switch to it
bind n command-prompt -p "New session name:" "new-session -s '%%'"

# open smug session selector
bind S display-popup -E "tmux-smug-select"

# open lazygit in popup
bind g display-popup -d '#{pane_current_path}' -w80% -h80% -E lazygit

# open new terminal in popup
bind -n M-` if-shell -F '#{==:#{session_name},popup}' { detach-client } { display-popup -d '#{pane_current_path}' -w80% -h80% -E "tmux new-session -A -s popup \\; set detach-on-destroy on" }

# Bind prefix-b to jump to previous terminal prompt
bind b copy-mode\; send-keys -X start-of-line\; send-keys -X search-backward "➜"

set -g status-style bg=#1c1f24,fg=white
set -g window-active-style bg=#1c1f24
set -g window-style bg=#191c20
set -g pane-active-border-style fg=brightblack
set -g pane-border-style fg=black
set -g popup-border-style fg=brightblack
set -g message-style bg=black,fg=brightwhite
set -g message-command-style bg=black,fg=brightwhite
set -g display-panes-active-colour brightwhite
set -g display-panes-colour blue
set -g mode-style fg=brightwhite,bg=brightblack

# Prefix Highlight
set -g @prefix_highlight_fg 'black'
set -g @prefix_highlight_bg 'blue'
set -g @prefix_highlight_show_copy_mode on
set -g @prefix_highlight_copy_mode_attr fg=black,bg=yellow
set -g @prefix_highlight_prefix_prompt 'Prefix'
set -g @prefix_highlight_copy_prompt 'Copy'

# Window title
set -g set-titles on
set -g set-titles-string '[#S] #W'

# Statusbar formatting
set -g status-interval 1
set -g automatic-rename on
set -g automatic-rename-format '#{b:pane_current_path}/ #{pane_current_command}'
set -g status-left ""
set -g status-right-length 80
set -g status-right "#{prefix_highlight}   #[fg=#242932,bg=#1c1f24]#[bg=#242932,fg=#6c727e] #(tmux-mem-cpu-load -i 2 -a 0 )   #[fg=#383d49,bg=#242932]#[bg=#383d49,fg=brightwhite] #S #[fg=#383d49,bg=#1c1f24]"
setw -g window-status-format "#[fg=#242932,bg=#1c1f24]#[bg=#242932,fg=white] #W #[fg=#242932,bg=#1c1f24]"
setw -g window-status-current-format "#[fg=#3E4553,bg=#1c1f24]#[bg=#3E4553,fg=brightwhite] #W #[fg=#3E4553,bg=#1c1f24]"

# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
run '~/.tmux/plugins/tpm/tpm'
