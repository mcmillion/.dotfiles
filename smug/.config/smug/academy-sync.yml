session: academy-sync
root: ~/Developer/AcademySync/

windows:
  - name: frontend - nvim
    root: frontend/
    commands:
      - nvim

  - name: frontend - server
    root: frontend/
    commands:
      - npm run start

  - name: frontend - storybook
    root: frontend/
    commands:
      - npm run storybook -- --no-open

  - name: frontend - xstate
    root: frontend/
    commands:
      - npm run xstate:typegen

  - name: frontend - cypress
    root: frontend/
    commands:
      - npm run cypress

  - name: api - nvim
    root: api/
    commands:
      - nvim

  - name: api - server
    root: api/
    commands:
      - bin/rails server

  - name: api - console
    root: api/
    commands:
      - bin/rails console
