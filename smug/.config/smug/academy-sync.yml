session: academy-sync
root: ~/Developer/AcademySync/

windows:
  - name: fe-v2/nvim
    root: frontend-v2/
    commands:
      - nvim

  - name: fe-v2/servers
    root: frontend-v2/
    commands:
      - npm run dev
    panes:
      - type: horizontal
        root: frontend-v2/
        commands:
          - npm run storybook -- --no-open
      # - type: horizontal
      #   root: frontend-v2/
      #   commands:
      #     - npm run xstate:typegen

  - name: fe-old/nvim
    root: frontend/
    commands:
      - nvim

  - name: fe-old/server
    root: frontend/
    commands:
      - npm run start

  - name: api/nvim
    root: api/
    commands:
      - nvim

  - name: api/server
    root: api/
    commands:
      - bin/rails server

