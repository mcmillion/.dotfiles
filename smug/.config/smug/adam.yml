session: adam
root: ~/Developer/mcmillion/adam

before_start:
  - devpod up adam --recreate --ide none

stop:
  - devpod stop adam

windows:
  - name: nvim
    commands:
      - nvim

  - name: claude
    commands:
      - claude

  - name: servers
    layout: even-horizontal
    commands:
      - devpod ssh adam --workdir /workspace --command "npm run dev"
    panes:
      - type: horizontal
        commands:
          - devpod ssh adam --workdir /workspace --command "npm run storybook"
