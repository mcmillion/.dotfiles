# Font
font_family      JetBrains Mono
bold_font        JetBrains Mono ExtraBold
italic_font      JetBrains Mono Italic
bold_italic_font JetBrains Mono ExtraBold Italic
font_size        14.0

adjust_line_height  100%
adjust_column_width 99%
macos_thicken_font  0.4

background #282c34
foreground #abb2bf
selection_background #393f4a
selection_foreground #abb2bf
url_color #98c379
cursor #e86671
active_border_color #2C323C
inactive_border_color #2C323C

# Tabs
active_tab_background #61afef
active_tab_foreground #21252b
inactive_tab_background #abb2bf
inactive_tab_foreground #21252b
tab_bar_background #21252b

# normal
color0 #20232A
color1 #e86671
color2 #98c379
color3 #e0af68
color4 #61afef
color5 #c678dd
color6 #56b6c2
color7 #798294

# bright
color8 #5c6370
color9 #e86671
color10 #98c379
color11 #e0af68
color12 #61afef
color13 #c678dd
color14 #56b6c2
color15 #abb2bf

# extended colors
color16 #d19a66
color17 #f65866

# Window
window_resize_step_cells 2
window_resize_step_lines 2
window_margin_width      6
# resize_in_steps          yes

# Tabs
tab_bar_style           separator
tab_separator           "|"
tab_title_template      " {title} "
active_tab_font_style   normal
inactive_tab_font_style normal
tab_bar_background      none

# macOS Options
macos_option_as_alt both

# Keyboard Mappings
map super+equal change_font_size all +1.0
map super+minus change_font_size all -1.0
map super+0     change_font_Size all 0
