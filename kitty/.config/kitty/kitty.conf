# Font
font_family      JetBrains Mono
bold_font        JetBrains Mono ExtraBold
italic_font      JetBrains Mono Italic
bold_italic_font JetBrains Mono ExtraBold Italic
font_size        14.0

adjust_line_height  100%
adjust_column_width 99%
macos_thicken_font  0.4

background #161821
foreground #c6c8d1

selection_background #1e2132
selection_foreground #c6c8d1

cursor #d2d4de

# black
color0 #161821
color8 #6b7089

# red
color1 #e27878
color9 #e98989

# green
color2 #b4be82
color10 #c0ca8e

# yellow/orange
color3 #e2a478
color11 #e9b189

# blue
color4 #84a0c6
color12 #91acd1

# magenta/purple
color5 #a093c7
color13 #ada0d3

# cyan
color6 #89b8c2
color14 #95c4ce

# white
color7 #c6c8d1
color15 #d2d4de

# Window
window_resize_step_cells 2
window_resize_step_lines 2
window_margin_width      6
# resize_in_steps          yes

# Tabs
tab_bar_style           separator
tab_separator           "|"
tab_title_template      " {title} "
active_tab_foreground   #6c6c6c
active_tab_background   #3a3a3a
active_tab_font_style   normal
inactive_tab_foreground #6c6c6c
inactive_tab_background #272727
inactive_tab_font_style normal
tab_bar_background      none

# macOS Options
macos_option_as_alt both

# Keyboard Mappings
map super+equal change_font_size all +1.0
map super+minus change_font_size all -1.0
map super+0     change_font_Size all 0
