# Font
font_family      JetBrains Mono
bold_font        JetBrains Mono ExtraBold
italic_font      JetBrains Mono Italic
bold_italic_font JetBrains Mono ExtraBold Italic
font_size        14.0

adjust_line_height  100%
adjust_column_width 90%



# Cursor

cursor            #cc231c
cursor_text_color #ebdbb2
cursor_shape      block



# Color Scheme
foreground            #ebdbb2
background            #272727
selection_foreground  #655b53
selection_background  #ebdbb2
url_color             #d65c0d

color0   #272727
color8   #928373

color1   #cc231c
color9   #fb4833

color2   #989719
color10  #b8ba25

color3   #d79920
color11  #fabc2e

color4   #448488
color12  #83a597

color5   #b16185
color13  #d3859a

color6   #689d69
color14  #8ec07b

color7   #a89983
color15  #ebdbb2



# Window
remember_window_size     yes
initial_window_width     640
initial_window_height    400
window_resize_step_cells 2
window_resize_step_lines 2
window_margin_width      4
resize_in_steps          yes



# Tabs
tab_bar_style      separator
tab_separator      ""
tab_title_template " {title} "
active_tab_foreground   #6c6c6c
active_tab_background   #3a3a3a
active_tab_font_style   normal
inactive_tab_foreground #6c6c6c
inactive_tab_background #272727
inactive_tab_font_style normal
tab_bar_background      none



# macOS Options
macos_option_as_alt both
macos_thicken_font 0.25
